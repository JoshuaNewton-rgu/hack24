<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouseover Dropdown Menu with Padding</title>
<style>
  /* Style for the menu */
  .navbar {
    overflow: hidden;
    background-color: #333;
  }

  /* Style for the links in the navbar */
  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }

  /* Change color of links on hover */
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Style for the dropdown content */
  .dropdown-content {
    display: none;
    position: absolute;
    top: 100px;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  /* Style for the links in the dropdown */
  .dropdown-content a {
    color: black;
    padding-top: 100px;
    padding: 25px 16px;
    text-decoration: none;
    display: block;
  }

  /* Change color of links on hover */
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <div class="dropdown">
    <a href="#">Dropdown</a>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
</div>

<!-- Content to show that dropdown is outside the navbar -->
<div style="margin-top: 50px;">This is content below the navbar to show that the dropdown extends outside.</div>

</body>
</html>
